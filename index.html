<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your E-commerce Website</title>
    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 style="text-align:center;">Welcome To ALero Honey Store</h1>
        <!-- Navigation links -->
        <nav>
            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Product Listing Section -->
    <section id="products">
        <h2>Products</h2>
        <div class="product">
            <div class="sweet">
                <img src="images.jpeg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$50.00</p>
                <button>Add to Cart</button>
            </div>
                <div class="gli">
                <img src="images.jpeg" alt="Prodsuct 1">
                <h3>Product 1</h3>
                <p>$50.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="glo">
                <img src="images.jpeg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$50.00</p>
                <button>Add to Cart</button>
               
            </div>
        
            </div>
           
        </div>
        <button class="whatsapp-share">Share via WhatsApp</button>
        <script src="h.js"></script>

        <!-- WhatsApp share script -->
        <script>
            document.querySelectorAll('.whatsapp-share').forEach(button => {
                button.addEventListener('click', () => {
                    // Get the current page URL
                    const pageUrl = window.location.href;
                    // Open WhatsApp with the shared URL
                    window.open(`https://wa.me/?text=${encodeURIComponent(pageUrl)}`);
                });
            });
        </script>
        <!-- Add more products here -->
    </section>

    <!-- Shopping Cart Section -->
    <section id="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <button id="checkout-btn">Checkout</button>
    </section>
    <section id="checkout">

        <form id="checkout-form" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
            <!-- Add more fields for payment information if needed -->
            <button type="submit">Complete Purchase</button>
        </form>
    </section>
    <script>
        document.querySelectorAll('.rotatable').forEach(image => {
            image.addEventListener('click', () => {
                // Rotate the image by 90 degrees on each click
                image.style.transform = `rotate(${(parseFloat(image.dataset.rotation) || 0) + 90}deg)`;
                // Store the current rotation angle in a data attribute
                image.dataset.rotation = (parseFloat(image.dataset.rotation) || 0) + 90;
            });
        });
    </script>

    <footer>
        <p>&copy; 2024 Your E-commerce Website</p>
    </footer>

    <!-- Link to JavaScript file -->
    <script src="h.js"></script>
</body>
</html>
